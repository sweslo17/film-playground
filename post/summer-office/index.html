          <p>其實是春天的陽光，在每天上班的地方<br>
這個地方同時承載著嚮往與厭惡兩種情緒。</p>
<hr>
<p>想了好久終於開始用了這個 blog<br>
因為實在太不滿意 IG 和 FB 的 圖片呈現<br>
雖然說是菲林玩樂，但應該就是個放照片的地方<br>
不論底片或菲林</p>
<p>我整理照片有無限的惰性<br>
這裡更新的速度也看心情<br>
能的話可能會盡量在這講講拍照時的心情故事</p>
<p>畢竟照片嘛，就是承載回憶的容器</p>
